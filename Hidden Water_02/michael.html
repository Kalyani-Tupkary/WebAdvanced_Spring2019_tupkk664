<p>A typical arithmetic operation takes two numbers (or expressions) and produces a new number.</p>

<p id="demo"></p>

<button onclick = "multiply()">hey</button>
<button onclick = "decrease()">bye</button>

<p id="final"></p>

<button onclick = "final(a)">calculate</button>

<script>
var a = 5;
var x = (100 + 50) * a;
var final;


function multiply(){
    a++
    document.getElementById("demo").innerHTML = a;
}function decrease(){
	a--;
    document.getElementById("demo").innerHTML = a;
}

function final(a){
	final = a*500;
  document.getElementById("final").innerHTML = final;
}

</script>

</body>
