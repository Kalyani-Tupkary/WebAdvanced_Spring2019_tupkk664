<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
   <title>Hidden Water Wave</title>
   <link rel="stylesheet" href="assets/css/main.css" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
  <div class="centerbox">


    <p>How much beef do you eat every week?</p>

    <p id="demo"></p>

    <button onclick = "multiply()">more</button>
    <button onclick = "decrease()">less</button>

    <p id="final"></p>

    <button onclick = "final(a)">calculate</button>

    <script>
    var a = 0;
    var final;


    function multiply(){
        a++
        document.getElementById("demo").innerHTML = a;
    }function decrease(){
    	a--;
        document.getElementById("demo").innerHTML = a;
    }
  
    function final(a){
    	final = a*500;
      document.getElementById("final").innerHTML = final;

    }

    </script>



</div>

</body>

</html>
